<h4 class="center">Cadastrar Empresa</h4>
<form #formCadastro="ngForm" (submit)="cadastrar($event)">
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="nome" class="validate" [(ngModel)]="enterprise.name" name="name"/>
      <label for="nome">Nome: </label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="rua" class="validate" [(ngModel)]="enterprise.street" name="street"/>
      <label for="rua">Rua: </label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4">
      <input type="text" id="numero" class="validate" [(ngModel)]="enterprise.number" name="number"/>
      <label for="numero">NÃºmero: </label>
    </div>
    <div class="input-field col s4">
      <input type="text" id="bairro" class="validate" [(ngModel)]="enterprise.neighborhood" name="neighborhood"/>
      <label for="bairro">Bairro: </label>
    </div>
    <div class="input-field col s4">
      <input type="text" id="cidade" class="validate" [(ngModel)]="enterprise.city" name="city"/>
      <label for="cidade">Cidade: </label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="email" id="email" class="validate" [(ngModel)]="enterprise.email" name="email"/>
      <label for="email">Email: </label>
    </div>
    <div class="input-field col s6">
      <input type="text" id="telefone" class="validate" [(ngModel)]="enterprise.phone" name="phone"/>
      <label for="telefone">Telefone: </label>
    </div>
  </div>
  <div class="row">
    <button [disabled]="!enterprise.name || !enterprise.street" type="submit" class="right btn orange darken-4 waves-effect waves-light"><i class="material-icons left">thumb_up</i>Cadastrar</button>
  </div>
</form>
