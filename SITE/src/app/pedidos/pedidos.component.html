<h5 class="center">Pedidos</h5>
<div class="progress" style="margin-top: 20px" *ngIf="!showList">
  <div class="indeterminate"></div>
</div>
<div class="row">
  <div class="col s12" *ngIf="showList">
    <ul class="collection">
      <a *ngFor="let order of orders; let i = index" style="cursor: pointer" (click)="carregaPedido(order)" class="collection-item">{{ order.idUser }}</a>
    </ul>
  </div>
</div>
