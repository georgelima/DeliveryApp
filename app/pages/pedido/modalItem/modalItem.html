<ion-header>
  <ion-toolbar primary>
    <ion-title>{{ item.name }}</ion-title>
    <ion-buttons end>
		<button royal outline (click)="voltar()"> 
	        <ion-icon name="close"></ion-icon>
	    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item>
      Preço: <strong>{{ item.price }}</strong>
    </ion-item>
    <ion-item>
      Descrição: <strong>{{ item.description }}</strong>
    </ion-item>
  </ion-list>
</ion-content>
